# permissions for end users to view tests.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: test-viewer-role
rules:
- apiGroups:
  - test.zeusville.com
  resources:
  - tests
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - test.zeusville.com
  resources:
  - tests/status
  verbs:
  - get
